<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="background">
    <main>
      <article class="card">
        <div class="card_img">
          <picture class="card__header-img purple-overlay">
            <source
              srcset="/images/image-header-desktop.jpg"
              alt="Desktop version of picture"
              media="(min-width:900px)"
            />
            <img
              src="/images/image-header-mobile.jpg"
              alt="A picture of three woman happily working "
            />
          </picture>
        </div>
        <div class="card__content">
          <div class="card__heading content-padding">
            <h1 class="card__heading-title">
              Get <span class="highlight">insights</span> that help your
              business grow.
            </h1>
          </div>
          <div class="card__description">
            <p class="card__description-text light-color">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__stats grid-container content-padding">
            <div class="companies">
              <h2 class="font-size-2">10k+</h2>
              <p
                class="text-uppercase light-color font-size-1 text-space-1 content-spacing"
              >
                companies
              </p>
            </div>
            <div class="templates">
              <h2 class="font-size-2">314</h2>
              <p
                class="text-uppercase light-color font-size-1 text-space-1 content-spacing"
              >
                templates
              </p>
            </div>
            <div class="queries">
              <h2 class="font-size-2">12M+</h2>
              <p
                class="text-uppercase light-color font-size-1 text-space-1 content-spacing"
              >
                queries
              </p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
